{% extends 'base.html' %}
{% block title %}Home - Parking Pass{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to the Parking Pass System</h1>
    <p class="lead">Apply for and manage your parking pass online. No paperwork needed.</p>

    {% endif %}
</div>
{% endblock %}
